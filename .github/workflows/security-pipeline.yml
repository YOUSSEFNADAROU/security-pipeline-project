name: DAST Pipeline - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸš€ Launch Juice Shop via npx
        run: |
          npx juice-shop start &
          sleep 30
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop opÃ©rationnel !"
          else
            echo "âš ï¸ ProblÃ¨me avec Juice Shop"
            exit 1
          fi

      - name: ğŸ³ Pull OWASP ZAP
        run: docker pull owasp/zap2docker-stable

      - name: ğŸ¯ Run DAST Scan
        run: |
          docker run --rm --network host owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            || echo "Scan terminÃ© (mÃªme avec des erreurs)"

      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html
          retention-days: 7

      - name: ğŸ§¹ Cleanup Juice Shop
        run: |
          pkill -f "juice-shop"
          echo "Nettoyage terminÃ©"
