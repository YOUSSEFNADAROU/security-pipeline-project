name: DAST Pipeline - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:

      # 1ï¸âƒ£ Checkout du code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Lancer Juice Shop
      - name: ðŸ³ Launch Juice Shop via Docker
        run: |
          docker rm -f juice-shop 2>/dev/null || true
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "â³ Waiting for Juice Shop..."
          sleep 30
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop is up!"
          else
            echo "âš ï¸ Juice Shop failed to start"
            docker logs juice-shop
            exit 1
          fi

      # 3ï¸âƒ£ Pull de lâ€™image ZAP depuis GHCR
      - name: ðŸ³ Pull OWASP ZAP Docker Image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      # 4ï¸âƒ£ ExÃ©cuter le scan DAST
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-r zap-report.html'

      # 5ï¸âƒ£ Upload du rapport HTML
      - name: ðŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html
          retention-days: 7

      # 6ï¸âƒ£ Cleanup Juice Shop
      - name: ðŸ§¹ Cleanup Juice Shop
        run: |
          docker stop juice-shop 2>/dev/null || true
          docker rm juice-shop 2>/dev/null || true
          echo "Cleanup done"
