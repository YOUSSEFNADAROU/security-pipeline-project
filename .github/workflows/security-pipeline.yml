name: DAST Pipeline - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:

      # 1ï¸âƒ£ Checkout du code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Lancer Juice Shop via Docker
      - name: ğŸ³ Launch Juice Shop via Docker
        run: |
          docker rm -f juice-shop 2>/dev/null || true
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "â³ Attente 30s pour dÃ©marrage..."
          sleep 30
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop opÃ©rationnel !"
          else
            echo "âš ï¸ ProblÃ¨me avec Juice Shop"
            docker logs juice-shop
            exit 1
          fi

      # 3ï¸âƒ£ ExÃ©cuter le scan DAST via lâ€™action officielle OWASP ZAP
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          format: 'html'
          output: 'zap-report.html'

      # 4ï¸âƒ£ Upload du rapport HTML
      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html
          retention-days: 7

      # 5ï¸âƒ£ Nettoyage Juice Shop
      - name: ğŸ§¹ Cleanup Juice Shop
        run: |
          docker stop juice-shop 2>/dev/null || true
          docker rm juice-shop 2>/dev/null || true
          echo "Nettoyage terminÃ©"
