name: DAST Pipeline - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout du code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Pull OWASP Juice Shop Docker image
      - name: ğŸ³ Launch Juice Shop via Docker
        run: |
          docker rm -f juice-shop 2>/dev/null || true
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "â³ Attente 30s pour dÃ©marrage..."
          sleep 30
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop opÃ©rationnel !"
          else
            echo "âš ï¸ ProblÃ¨me avec Juice Shop"
            docker logs juice-shop
            exit 1
          fi

      # 3ï¸âƒ£ Pull OWASP ZAP Docker image
      - name: ğŸ³ Pull OWASP ZAP
        run: docker pull owasp/zap2docker-weekly

      # 4ï¸âƒ£ Run DAST Scan
      - name: ğŸ¯ Run DAST Scan
        run: |
          docker run --rm --network host owasp/zap2docker-weekly \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            || echo "Scan terminÃ© (mÃªme avec des erreurs)"

      # 5ï¸âƒ£ Upload HTML Report
      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html
          retention-days: 7

      # 6ï¸âƒ£ Cleanup Juice Shop
      - name: ğŸ§¹ Cleanup Juice Shop
        run: |
          docker stop juice-shop 2>/dev/null || true
          docker rm juice-shop 2>/dev/null || true
          echo "Nettoyage terminÃ©"
