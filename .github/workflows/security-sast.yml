name: SAST Pipeline - SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Lancer l'analyse SonarQube
      - name: üîç SonarQube SAST Scan
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="http://123.456.78.90:9000" \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli
