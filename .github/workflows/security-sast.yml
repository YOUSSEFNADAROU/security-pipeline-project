name: SAST Pipeline - SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sast-scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Scan SAST avec SonarQube
      - name: üîç Run SonarQube SAST Scan
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="http://sonarqube:9000" \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${PWD}:/usr/src" \
            sonarsource/sonar-scanner-cli
