name: SAST Pipeline - SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sast-scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Lancer SAST (SonarQube)
      - name: üîç SonarQube SAST Scan
        run: |
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ] || [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "‚ö†Ô∏è SonarQube scan skipped (no server accessible or secrets missing)"
          else
            docker run --rm \
              -e SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}" \
              -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
              -v "${{ github.workspace }}:/usr/src" \
              sonarsource/sonar-scanner-cli
