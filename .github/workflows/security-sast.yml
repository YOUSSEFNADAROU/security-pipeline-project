name: Security Pipeline - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Lancer Juice Shop via Docker
      - name: üê≥ Launch Juice Shop via Docker
        run: |
          docker rm -f juice-shop 2>/dev/null || true
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "‚è≥ Attente 30s pour d√©marrage..."
          sleep 30
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop op√©rationnel !"
          else
            echo "‚ö†Ô∏è Probl√®me avec Juice Shop"
            docker logs juice-shop
            exit 1
          fi

      # 3Ô∏è‚É£ Ex√©cuter le scan DAST via l‚Äôaction OWASP ZAP
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'

      # 4Ô∏è‚É£ Upload du rapport HTML
      - name: üì§ Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: report.html
          retention-days: 7

      # 5Ô∏è‚É£ Cleanup Juice Shop
      - name: üßπ Cleanup Juice Shop
        run: |
          docker stop juice-shop 2>/dev/null || true
          docker rm juice-shop 2>/dev/null || true
          echo "Nettoyage termin√©"

  sast-scan:
    runs-on: ubuntu-latest
    needs: dast-scan
    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Lancer SAST (SonarQube)
      - name: üîç SonarQube SAST Scan
        run: |
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ] || [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "‚ö†Ô∏è SonarQube scan skipped (no server accessible or secrets missing)"
          else
            docker run --rm \
              -e SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}" \
              -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
              -v "${{ github.workspace }}:/usr/src" \
              sonarsource/sonar-scanner-cli
